<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Finance Manager</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="../../resources/css/mystyles.css"/>
</head>
<body>	
	<div class="form-container">
		<br><br>
	<div >		
		<h2>finance manager home</h2>
		<div>
			<h2 id="welcomeTextName">[USER NOT FOUND]</h2>
		</div>
	</div>
		<br><br>
	<div >
		<h4>Approve Reimbursement</h4>			
			<input id="reiAppId"  type="number" placeholder="reimbursement id" name="reiAppId"/>			
			<input class="blue" id = "approveRei" type="submit" value="Approve" />			
	</div>

		
	<div >
		<h4>Deny Reimbursement</h4>			
			<input id="reiDenId"  type="number" placeholder="reimbursement id" name="reiDenId"/>			
			<input class="blue" id = "denyRei" type="submit" value="Deny" />			
	</div>

	<div >
		<h4>Employees Requests</h4>
			<select name="filterRei"  id="filterRei" placeholder="filter by">
				<option value="0">All</option>
				<option value="1">Pending</option>
				<option value="2">Approved</option>
				<option value="3">Denied</option>
			</select>		
			<input class="blue" id = "filterR" type="submit" value="Filter"></input>
			<input  class="blue" id = "Refresh" type="submit" value="Refresh" />
			
	</div>			
	<br>
	<div >		
		<table id="empTable" class="table">
				<thead>
				  <tr>
					<!-- <th scope="col">Index</th> -->
					<th scope="col">ID</th>
					<th scope="col">Amount</th>
					<th scope="col">Submitted</th>
					<th scope="col">Resolved</th>
					<th scope="col">Description</th>
					<th scope="col">Author</th>
					<th scope="col">Resolver ID</th>
					<th scope="col">Status</th>
					<th scope="col">Type</th>
					<!-- <th scope="col">First Name</th> -->
					<!-- <th scope="col">Last Name</th> -->
				  </tr>
				</thead>
				<tbody id="empTableBody">
				</tbody>
			  </table>
	</div>
	
	
				
	<div class="logout">
		<form method="GET" action="../index.html">				
			<input class="blue" type="submit" value="Logout"/>
		</form>
	</div>

	<br><br><br><br>

	</div>
	





	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	<script type="text/JavaScript" src="../../resources/js/fmhttpobject.js"></script>		
</body>
</html>
