  <div id="login-form">

    <div class="card card-container">
      <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
      <form #loginGroup="ngForm">
        <div >
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Password</button>
          <button type="submit" class="btn btn-primary" routerLink="/employee">Employee</button>
          <button type="submit" class="btn btn-primary" routerLink="/manager">Manager</button>
        </div>
      </form>
    </div>
  </div>
