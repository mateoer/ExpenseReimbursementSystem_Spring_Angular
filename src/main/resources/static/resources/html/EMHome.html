<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>
	<div class="form-container">
		<br><br>
	<div >		
		<h2>employee home</h2>		
		<div>
			<h2 id="welcomeTextName">[USER NOT FOUND]</h2>
		</div>
	</div><br><br>
		
	<div class="singin">
		<h4>new reimbursement request</h4>		
		<select  id="selectType"  placeholder="enter type" name="reiType">
				<option value="" disabled selected> type </option>
				<option value="1">Lodging</option>
				<option value="2">Travel</option>
				<option value="3">Food</option>
				<option value="4">Other</option>
		</select>
	</div>

	<div class="singin">				
		<input  id="reiDescription"   type="text" placeholder="enter description" name="reiDescription"/>
		
		<input  id="reiAmount"   type="number" placeholder="enter amount" name="reiAmount"/>
		
		<button  class="blue" id="newReiReq" >Create</button>					
	</div>

	<div class="singin">
		<h4>your reimbursement requests</h4>
		<select name="filterRei"  id="filterRei" placeholder="filter by">
			<option value="0">All</option>
			<option value="1">Pending</option>
			<option value="2">Approved</option>
			<option value="3">Denied</option>
		</select>		
		<input class="blue" id = "filterR" type="submit" value="Filter"></input>
		<input  class="blue" id = "Refresh" type="submit" value="Refresh" />
		
	</div>
	<br>
	<div class="singin">
		<table id="empTable" class="table">
			<thead>
				<tr>
				<th scope="col">ID</th>
				<th scope="col">Amount</th>
				<th scope="col">Submitted</th>
				<th scope="col">Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Author ID</th>
				<th scope="col">Resolver ID</th>
				<th scope="col">Status ID</th>
				<th scope="col">Type ID</th>
				<th scope="col">Status</th>
				<th scope="col">Type</th>
				<!-- <th scope="col">Resolver FName</th>
				<th scope="col">Resolver LName</th> -->
				</tr>
			</thead>
			<tbody id="empTableBody">
			</tbody>
		</table>
	</div>		
	
	
		<form method="GET" action="../index.html" >			
			<input class="blue" type="submit"  value="Logout"/>
		</form>
	<br><br><br><br>
	</div>
