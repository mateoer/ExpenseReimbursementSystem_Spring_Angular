<div class="background">
    <div id="login-form">
        <div class="card card-container">
            <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
          <form novalidate  #myLoginGroup="ngForm" (ngSubmit)="passwordReset()" >
              <label for="reset_token">Reset token</label>
              <input required type="text" name="reset_token" class="form-control" 
                  placeholder="enter password"  [(ngModel)]="reset_token" >                
              <label for="new_password">New Password</label>
              <input required type="password" name="new_password" class="form-control" 
                  placeholder="enter new password"  [(ngModel)]="new_password" >                
              <label for="re_new_password">Re-Enter New Password</label>
              <input required type="password" name="re_new_password" class="form-control"
                placeholder="re-enter new password"  [(ngModel)]="re_new_password" >
            <br>
              <app-child-finalize-reset
                  [message]="message"
                  [reset_token]="reset_token"
                  [new_password]="new_password"
                  [re_new_password]="re_new_password">
              </app-child-finalize-reset>
            <br> 
            <div class="form-group">
              <div *ngIf="message != '';else elseBlock ">
                <input type="submit" class="btn btn-primary  form-control"          
                value="Back to Login" 
                routerLink="/login">
              </div> 
              <ng-template #elseBlock>
              <input type="submit" class="btn btn-primary  form-control"          
                value="Reset password" 
                [disabled]="myLoginGroup.invalid">
              </ng-template>
            </div>
          </form>
        </div>
      </div>
    </div>
